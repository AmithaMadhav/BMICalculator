<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center mt-5 shadow" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">BMI CALCULATOR</h1>
    <div class="card text-center mb-3 px-5 pt-3" style="width: 28rem; margin-left: 35%; margin-top: 4%; background-color: rgba(233, 165, 105, 0.763);">
        <div class="card-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fw-bold">Age</span>
                </div>
                <input type="number" id="age" class="form-control" aria-label="Age">
            </div>
            <div class="input-group mb-3">
                <span class="ms-2 fw-bold me-5">Gender</span>                
                <input type="radio" name="gender" id="male" class="me-3"><label for="male" class="me-5">Male</label>
                <input type="radio" name="gender" id="female" class="me-3"><label for="female" class="me-3">Female</label>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fw-bold">Weight</span>
                </div>
                <input id="weight" type="number" class="form-control" aria-label="Weight">
                <div class="input-group-append">
                    <span class="input-group-text">KG</span>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fw-bold">Height</span>
                </div>
                <input id="height" type="number" class="form-control" aria-label="Height">
                <div class="input-group-append">
                    <span class="input-group-text">CM</span>
                </div>
            </div>
            <button class="btn btn-outline-danger mt-4 mb-1" onclick="bmiOutput()">Calculate BMI</button>
            <button class="btn btn-danger mt-4 mb-1 ms-3" onclick="clearScreen()">Clear</button>
        </div>
        <div class="border p-3 mb-3">
            <h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(66, 10, 10);">RESULT</h3>
            <h3 class="border rounded" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; background-color: rgb(66, 10, 10); color: aliceblue;">BMI: <span id="result">0</span> kg/mÂ²</h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
